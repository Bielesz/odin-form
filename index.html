<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin | Form</title>
    <link src="Norse-Bold.otf" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="plant">
        <!-- https://unsplash.com/@panduior -->
      </div>
      <div class="container2">
        <div class="text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id
            aspernatur ducimus consequatur debitis iure quo quidem dolorem, ut
            blanditiis facilis qui magnam quam totam quod sit eos expedita
            mollitia eum!
          </p>
          <p>You know what to do.</p>
        </div>
        <div class="form-cont">
          <h2>Let's do This</h2>
          <form>
            <div class="form">
              <label for="full-name">First Name</label>
              <input
                id="first-name"
                type="text"
                placeholder="John"
                name="name"
                required
              />
            </div>

            <div>
              <label for="full-name">Last Name</label>
              <input
                id="last-name"
                type="text"
                placeholder="Smith"
                name="name"
                required
              />
            </div>

            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                name="email"
                required
              />
            </div>

            <div class="form">
              <label for="full-name">Phone</label>
              <input
                id="phone"
                type="tel"
                placeholder="500 500 500"
                name="name"
                required
              />
            </div>

            <div class="form">
              <label for="full-name">PASSWORD</label>
              <input id="password" type="password" name="name" required />
            </div>

            <div class="form">
              <label for="full-name">CONFIRM PASSWORD</label>
              <input id="password" type="password" name="name" required />
            </div>
          </form>
        </div>
        <div class="cta">
          <button>Clik me</button>
          <p>Already have an account?<a>Log In</a>.</p>
        </div>
      </div>
    </div>

    <!-- <img src="odin-lined.png" alt="odin logo" /> -->
  </body>
</html>
